<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shard Box Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
    <img src="assets/LCB_Logo.png" alt="Limbus Company Logo" class="logo">
    <h1>Shard Box Calculator</h1>
    <img src="assets/shard.png" alt="Shard Icon" id="shardIcon">
    <form id="shardForm" onsubmit="event.preventDefault(); calculateBoxes();">
        <label for="currentShards">Number of shards:</label>
        <input type="number" id="currentShards" name="currentShards" min="0" max="999" required>
        <button type="button" onclick="calculateBoxes()">Calculate</button>
    </form>
    <div class="result" id="result"></div>
    <p>This calculates the number of boxes you should use to reach 400 total shards, while saving as many boxes as possible.</p>
    <p id="help">Help: Input the number of shards you currently have, the number you get is how many boxes you should use.</p>

    <p id="credits">Made by <a href="https://linktr.ee/guigol_">GuiGol</a></p>
</body>
</html>
