<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shard Box Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
    <img src="assets/LCB_Logo.png" alt="Limbus Company Logo" class="logo">
    <h1>Shard Box Calculator</h1>
    <img src="assets/shard.png" alt="Shard Icon" id="shardIcon">
    <form id="shardForm">
        <label for="currentShards">Number of shards:</label>
        <input type="number" id="currentShards" name="currentShards" min="0" required>
        <label for="probability">Minimum probability to reach 400 Shards:</label>
        <input type="number" id="probability" name="probability" min="0" max="100" value="95" required>

        <button type="button" onclick="calculateBoxes()">Calculate</button>
    </form>
    <div class="result" id="result"></div>
</body>
</html>
